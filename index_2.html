<div class="dongboxc" id="errorbox" style="display:none;">

<script type="text/javascript" src="https://app.tiansoin.cc/Public/Mobile/js/jquery.min.js"></script>
<script type="text/javascript" src="https://app.tiansoin.cc/Public/Mobile/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://app.tiansoin.cc/Public/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        get_date_time();
        setInterval("get_date_time()",10000);
        $("#show_lang").click(function(){
            $("#lang_box").show();
        });
        $(".clase_lang_box").click(function(){
            $("#lang_box").hide();
        });
    });
    
    $("#close_error").click(function(){
        $("#errorbox").hide();
     });
    $("#munebtn").click(function(){
        $("#right_option").fadeIn("slow");
    });
    $(".cloes_mune").click(function(){
        $("#right_option").fadeOut("slow");
    });
    function lang_en(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/en-us.html";
    }
    function lang_cn(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/zh-cn.html";
    }
    function lang_ru(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/ru-ru.html";
    }
    function lang_pt(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/pt-pt.html";
    }
    function lang_es(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/es-es.html";
    }
    
    function lang_kr(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/ko-kr.html";
    }
    
    function lang_rr(){
        $("#lang_box").hide();
        window.location.href = "/Login/index/LANG/ru-rr.html";
    }

    function SmllSuccess(text){
        var html = '';
        html += '<div class="dongboxc" id="successbox" style="display:block;">'+
                '<div class="small_success">'+
                '<div class="tc error_icon_box">'+
                '<i class="bi bi-check-circle-fill success_icon"></i>'+
                '</div>'+
                '<div class="tc error_txt_box">'+
                '<span id="error_txt" class="font14 fcbk">' + text + '</span>'+
                '</div>'+
                '</div>'+
                '</div>';
        $(".content").append(html);              
    }

    $("#LoginBtn").click(function(){
        var myreg = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
        var username = $("#username").val();
        if(username == ''){
            layer.msg("正しいメールアカウントを入力してください");return false;
        }
        if(!myreg.test(username)){
            layer.msg("正しいメールアカウントを入力してください");return false;
        }
        var password = $("#password").val();
        if(password == '' || password == null){
            layer.msg("请输入您的登录密码");return false;
        }
        $.post("/Login/index.html",{'username':username,'password':password},function(data){
            if(data.code == 1){
                SmllSuccess(data.info);
                setTimeout(function(args){
                    window.location.href = "/Index/index.html";
                },2000);
            }else{
                $("#error_txt").html(data.info);
                $("#errorbox").show();
            }
        });
    });
    function getNow(s) {
        return s < 10 ? '0' + s : s;
    }
    function get_date_time(){
       var myDate = new Date;
        var year = myDate.getFullYear(); 
        var mon = myDate.getMonth() + 1;
        var date = myDate.getDate();
        var hour = myDate.getHours();
        var min = myDate.getMinutes();
        $("#datebox").html(year+"-"+getNow(mon)+"-"+getNow(date));
        $("#timebox").html(getNow(hour)+":"+getNow(min));
    }
</script>
</body>
</html>
